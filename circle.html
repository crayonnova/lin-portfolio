<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circle Text</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
        }
        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
        }
        .circle-text span {
            position: absolute;
            transform-origin: 0 100px; /* Adjust based on circle size */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="circle-text">
            <span style="transform: rotate(0deg)">C</span>
            <span style="transform: rotate(30deg)">i</span>
            <span style="transform: rotate(60deg)">r</span>
            <span style="transform: rotate(90deg)">c</span>
            <span style="transform: rotate(120deg)">l</span>
            <span style="transform: rotate(150deg)">e</span>
            <span style="transform: rotate(180deg)">T</span>
            <span style="transform: rotate(210deg)">e</span>
            <span style="transform: rotate(240deg)">x</span>
            <span style="transform: rotate(270deg)">t</span>
            <span style="transform: rotate(300deg)">!</span>
        </div>
    </div>
</body>
</html>
